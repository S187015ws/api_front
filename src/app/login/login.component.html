<div>
  <form [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm.value)">

    <div class="form-group">
      <label class="center-block">Username:</label>
      <input class="form-control" type="text" placeholder="Username" [formControl]="LoginForm.controls['username']">
    </div>

    <div class="form-group">
      <label class="center-block">Password:</label>
      <input type="password" class="form-control" [formControl]="LoginForm.controls['password']">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
