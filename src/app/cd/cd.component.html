<div class="title"><h2>CD list</h2> </div>

<ul class="cdul"*ngIf="cds">
  <li class="cdli" *ngFor="let cd of cds">
    <table class="cdt" border="1">      
        <tr>
          <td><b><h5>Title: {{ cd.title}}</h5></b></td>
          <td> <b>No.: {{ cd.no}}</b></td>
        </tr>
        <tr>
          <td rowspan="4" style="text-align:left;vertical-align:top">
              <h5>Disciption:</h5> {{ cd.description}}
            </td>
          <td style="vertical-align:top"><b>Performer:</b> {{ cd.performer}}</td>
        </tr>
        <tr>          
          <td>
            <b>Type:</b>{{ cd.type}}
          </td>
        </tr>
        <tr>
          <td style="text-align:left"><a routerLink="/id={{cd._id}}">Details</a></td>
        </tr>
    </table>
    <br>
  </li>
</ul>
</div>
