<div>
    <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit(RegisterForm.value)">
      <h5 *ngIf="success">Your registration success!</h5>
      <div class="form-group">
        <label class="center-block">Username:</label>
        <input class="form-control" type="text" placeholder="Username" [formControl]="RegisterForm.controls['username']">
      </div>
  
      <div class="form-group">
          <label class="center-block">Password:</label>
          <input type="password" class="form-control" [formControl]="RegisterForm.controls['password']">
      </div>

      <div class="form-group">
          <label class="center-block">Re-enter Password:</label>
          <input type="password" class="form-control" [formControl]="RegisterForm.controls['repassword']">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
